	<body>
		<main> <!-- conteúdo principal da página-->
			<h1 class="titulo-pagina">Contato</h1>
			<div class="conteudo">
				<form>
					<fieldset>
						<legend>Seus dados</legend>
						<label for="nome" class="con-icone">Nome:</label>
						<input id="nome" name="nome" type="text" autofocus placeholder="Seu nome aqui" required pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres"> <!-- identificação do campo no html, nome igual pro servidor, dica de preenchimento-->
						<label for="fone" class="con-icone">Telefone</label>
						<input id="fone" name="tel" type="tel" maxlength="15" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}$" placeholder="(99)99999-9999"/> 
						<label for="email" class="con-icone">E-mail:</label>
						<input id="email" name="e-mail" placeholder="seu@email.com" type="email" required>
					</fieldset>
					<fieldset>
						<legend>Assunto</legend>
						<label>
							<input type="radio" name="assunto" value="blog">
							Blog
						</label>
						<label>
							<input type="radio" name="assunto" value="servico">
							Serviço
						</label>
						<fieldset>
							<input type="radio" id="outro" name="assunto" value="outro">
							<label for="outro">Outro</label>
							<input type="text" name="outro-assunto">
						</fieldset>
						<!-- <select name="assunto">
							<option value="blog">Blog</option>
							<option value="servico">Serviço</option>
							<option value="outro">Outro</option>
						</select> -->
						
						<fieldset>
							<label for="msg">Mensagem:</label>
							<textarea id="msg" name="mensagem" cols="60" rows="10" required placeholder="Digite aqui sua mensagem"></textarea>
							
						<button type="submit">Enviar <strong>para mim</strong></button>
						</fieldset>
						
					</form>
					
				</div>
			</main>
